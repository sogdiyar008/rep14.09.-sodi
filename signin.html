<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>sigin</title>
</head>
<body>
    <section class="signin">
        <div class="signin__wrap">
            <div class="signin__block">
                <div class="signin__logo">
                    <img src="./img/Frame 1.svg" alt="logo">
                </div>
                <div class="signin__box"> 
                    <h2 class="signin__title"> Sign in to your account</h2>
                    <form action="" class="signin__form">
                        <button class="signin__google"><img src="./img/Img.svg" alt="">Sign In with Google</button>
                        <hr>
                        <input type="text" class="signin__input" placeholder="Email">
                        <input type="password" class="signin__input" placeholder="Password">
                        <button class="signin__enter signin__enter__grey">Sign In</button>
                    </form>
                </div>
                <div class="signin__signup">
                    <p class="signin__acc">don't have accaunt? </p>
                    <a href="#" class="signin__reg"> Sign Up</a>
                </div>
            </div>
            <div class="signin__pic">
                <img src="./img/div.bg-onboarding.png" alt="pic">
            </div>
        </div>
    </section>
    
</body>
</html>
